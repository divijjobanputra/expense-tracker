<div class="container">
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8" />
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
    <h2>Expense Tracker</h2>

    <h3>Add Transaction</h3>
    <form id="txnForm">
        <label>Type:</label>
        <select id="type">
            <option value="INCOME">INCOME</option>
            <option value="EXPENSE" selected>EXPENSE</option>
        </select>

        <label>Category:</label>
        <input id="category" type="text" required />

        <label>Amount:</label>
        <input id="amount" type="number" step="0.01" required />

        <label>Date:</label>
        <input id="txnDate" type="date" required />

        <label>Note:</label>
        <input id="note" type="text" />

        <button type="submit">Add</button>
    </form>

    <h3>Monthly Summary</h3>
    <label>Month (YYYY-MM):</label>
    <input id="month" type="month" />
    <button id="loadSummaryBtn">Load Summary</button>

    <div id="summaryBox"></div>

    <h3>Transactions</h3>
    <button id="refreshBtn">Refresh List</button>

    <table border="1" cellpadding="6">
        <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Note</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="txnTableBody"></tbody>
    </table>

    <p id="errorBox" style="color:red;"></p>

    <script src="app.js"></script>
    </body>
    </html>

</div>
